  <div class="container">
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="">Apollo For Angular</a>
    </nav>

    <div *ngIf="loading">
        <p>loading</p>
      </div>
      
      <div *ngIf="error">
        <p>error</p>
      </div>
      
  <div *ngFor="let show of shows">
    <div class="card " style="width: 100%; margin-top: 10px ;">
      <div class="card-body bg-light">
        <h3 class="card-title"> Name : {{show.name}}</h3>
        <p class="card-text">Weight : {{show.weight}}</p>
      </div>
    </div>
  </div>
</div>
