<div class="slider movie-items">
  <div class="container">
    <div class="row">
      <div class="slick-multiItemSlider">
        <div class="movie-item" *ngFor="let show of newArr">
          <div class="mv-img">
            <a href="#"><img src="{{ show.image.medium }}" alt="" width="285" height="437" /></a>
          </div>
          <div class="title-in">
            <div class="cate">
              <span class="yell"><a href="/singleShow/{{ show.name }}">{{
                  show.genres[0]
                  }}</a></span>
            </div>
            <h6>
              <a href="/singleShow/{{ show.name }}">{{ show.name }}</a>
            </h6>
            <p>
              <i class="orange fas fa-star"></i><span>{{ show.rating.average }}</span> /10
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="movie-items">
  <div class="container">
    <div class="row ipad-width">
      <div class="col-md-3">
        <div class="sidebar">
          <app-sidebar (selectedGenre)="showFilteredShows($event)"></app-sidebar>
        </div>
      </div>

      <!--Starting items-->
      <!-- foad comment this -->
      <app-movies [selectedGenre]="selectedGenre"></app-movies>
    </div>
  </div>
</div>

<div class="movie-items">
  <div class="container">
    <div class="title-hd" style="display: flex; justify-content: center; align-items: center;">
      <h1 style="color: white;">Hiegher Rating</h1>
    </div>
    <div class="row ipad-width">
      <div class="blog-item-style-2 col-md-2" *ngFor="let item of bestRating">
        <a routerLink="/singleShow/{{item.name}}"><img [src]="item.image.medium"></a>
        <div class="blog-it-infor">
          <h3><a routerLink="/singleShow/{{item.name}}">{{item.name}}</a></h3>
          <span class="time">{{item.premiered}}</span>
          <p><i class="orange fas fa-star"></i><span>{{item.rating.average}}</span> /10</p>
          <p [innerHTML]="item.summary.substring(0,70)"></p>
        </div>
      </div>
    </div>
  </div>
</div>
