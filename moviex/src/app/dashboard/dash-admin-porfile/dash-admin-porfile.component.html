<div class="form-style-1 user-pro m-3">
    <h5 class="card-header">{{adminData.firstName}}</h5>
    <div class="card-body">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit(f.value)" #f="ngForm" [mustMatch]="['password', 'confirmPassword']" novalidate>
            <input type="hidden" name="id" [(ngModel)]="adminData.id" #id="ngModel">
            <div class="form-row">               
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="adminData.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                    <div *ngIf="f.submitted && firstName.invalid" class="alert alert-danger">
                        <div *ngIf="firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control" [(ngModel)]="adminData.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required>
                    <div *ngIf="f.submitted && lastName.invalid" class="alert alert-danger">
                        <div *ngIf="lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">               
                <div class="form-group col">
                    <label>username</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="adminData.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required username>
                    <div *ngIf="f.submitted && username.invalid" class="alert alert-danger">
                        <div *ngIf="username.errors.required">Email is required</div>
                        <div *ngIf="username.errors.username">Email must be a valid email address</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6">
                    <div *ngIf="f.submitted && password.invalid" class="alert alert-danger">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }" required>
                    <div *ngIf="f.submitted && confirmPassword.invalid" class="alert alert-danger">
                        <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
            </div>           
            <div class="text-center">
                <button class="redbtn">Update</button>
                <button class="btn-secondary" type="reset">Rest</button>
            </div>
        </form>
    </div>
</div>
