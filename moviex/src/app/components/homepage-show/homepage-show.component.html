<div class="slider movie-items">
  <div class="container">
    <div class="row">
      <div class="slick-multiItemSlider">
        <div class="movie-item" *ngFor="let show of newArr">
          <div class="mv-img">
            <a href="#"
              ><img
                src="{{ show.image.medium }}"
                alt=""
                width="285"
                height="437"
            /></a>
          </div>
          <div class="title-in">
            <div class="cate">
              <span class="yell"
                ><a href="/singleShow/{{ show.name }}">{{
                  show.genres[0]
                }}</a></span
              >
            </div>
            <h6>
              <a href="/singleShow/{{ show.name }}">{{ show.name }}</a>
            </h6>
            <p>
              <i class="orange fas fa-star"></i
              ><span>{{ show.rating.average }}</span> /10
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="movie-items">
  <div class="container">
    <div class="row ipad-width">
      <div class="col-md-3">
        <div class="sidebar">
          <app-sidebar
            (selectedGenre)="showFilteredShows($event)"
          ></app-sidebar>
        </div>
      </div>

      <!--Starting items-->
      <!-- foad comment this -->
      <app-movies [selectedGenre]="selectedGenre"></app-movies>
    </div>
  </div>
</div>

<div class="latestnew">
  <div class="container">
    <div class="row ipad-width">
      <div class="ads">
        <!-- <img
          src="/assets/files/images/uploads/ads2.png"
          alt=""
          width="728"
          height="106"
        /> -->
      </div>
      <div class="col-md-12">
        <div class="title-hd">
          <h2>Best of week</h2>
        </div>
        <div class="tabs">
          <div class="tab-content">
            <div id="tab31" class="tab active">
              <div class="row">
                <div class="blog-item-style-1">
                  <img
                    src="{{ newArr[4].image.medium }}"
                    width="170"
                    height="250"
                  />
                  <div class="blog-it-infor">
                    <h3>
                      <a href="/singleShow/{{ newArr[4].name }}">{{
                        newArr[4].name
                      }}</a>
                    </h3>
                    <span class="time">13 hours ago</span>
                    <p>
                      <i class="orange fas fa-star"></i
                      ><span>{{ newArr[4].rating.average }}</span> /10
                    </p>
                    <p [innerHTML]="newArr[4].summary"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
