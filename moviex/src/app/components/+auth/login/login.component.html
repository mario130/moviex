<div class="container-fluid" style="background:#0f1f2c;color: #fff">
  <div class="col-md-12">
<div class="login-wrapper">
  <div class="login-content">
    <h3 style="margin-top:3em">LOGIN</h3>
    <div class="alert alert-danger" *ngIf='backWithErro'>{{message}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <!-- {{loginForm.value |json}} -->
      <div class="row form-group">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" class="form-control" minlength="6"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

        <div *ngIf="isValidInput('username')" class="alert alert-danger">
          <small *ngIf="validateRequired('username')">
            ◘ username is required.
          </small>
          <br>
          <small *ngIf="!validateLength('username')">
            ◘ username Must be a 6 characters.
          </small>
        </div>
      </div>


      <div class="row form-group">
        <label for="password"> Password:</label>
        <input type="password" formControlName="password" class="form-control"
          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" minlength="6"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
       
          <div *ngIf="isValidInput('password')" class="alert alert-danger">
          <small *ngIf="validateRequired('password')">
            ◘ Passsword is required.
          </small>
          <br>
          <small *ngIf="validatePattern('password')">
            ◘ Password must be at least 6 characters [A-z]/[symbol]/[0-9].
          </small>
          <br>
          <small *ngIf="!validateLength('password')">
            ◘ Passsword Must be a 6 characters.
          </small>
        </div>
      </div>

      <div class="row ">
        <div class="remember">
          <div>
            <input type="checkbox" name="remember" value="Remember me" /><span>Remember me</span>
          </div>
          <a href="#">Forget password ?</a>
        </div>
      </div>

      <div class="row form-group">
        <button [disabled]="loginForm.invalid||loading" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>      

    </form>

    <div class="row">
      <p>Or via social</p>
      <div class="social-btn-2">
        <a class="fb" href="#"><i class="ion-social-facebook"></i>Facebook</a>
        <a class="tw" href="#"><i class="ion-social-twitter"></i>twitter</a>
      </div>
    </div>
  </div>
</div>
</div>
</div>
