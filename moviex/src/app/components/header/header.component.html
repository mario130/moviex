<header class="ht-header">
	<div class="container mt-1">
		<nav class="navbar navbar-expand-lg navbar-dark text-light d-fixed">
			<div class="navbar-header logo">
				<a href="#"><img class="logo" src="../../assets/imgs/logo1.png" alt="" width="119" height="58"></a>
			</div>

			<div class="navbar-nav ml-auto">

				<form class="form-inline my-2 my-lg-0 text-light">
					<button class="btn rounded-pill  my-2 my-sm-0 text-light" type="button" data-toggle="modal"
					data-target="#logInModal">LOG In</button>
					<button class="btn btn-secondary btn-lg rounded-pill SignBtn  my-2 my-sm-0" type="button" data-toggle="modal"
						data-target="#signInModal">Sign up</button>
				</form>
			</div>
		</nav>
		<div class="mt-5 top-search">
			<select>
				<option value="united">TV show</option>
				<option value="saab">Others</option>
			</select>
			<input class="input-field" type="search"
				placeholder="Search for a movie, TV Show or celebrity that you are looking for">
			<i class="fa fa-search icon "></i>
		</div>
	</div>
</header>
<!--modal-->
<div class="modal  p-4" id="signInModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!--modal header-->
			<div class="modal-header" id="modalHeader">
				<div class="modal-title d-flex justify-content-center">
					<h2>SIGN UP</h2>
				</div>
				<button type="button" class="close" data-dismiss="modal">&times;</button>

			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<form class="" target="_blank">
					<div class="form-group">
						<label>USERNAME:</label>
						<input class="form-control" type="text" name="Name" required placeholder="username">

						<label>EMAIL:</label>
						<input class="form-control" type="text" name="Email" required placeholder="E-mail">

						<label>YOUR PASSWORD:</label>
						<input class="form-control" type="text" name="Message" required placeholder="password">
						<label>RE-TYPE PASSWORD:</label>
						<input class="form-control" type="text" name="Message" required placeholder="re-type password">
					</div>
					<div class="row p-2  d-flex justify-content-center ">
						<button type="submit" class="btn  btn-lg shadow-lg rounded-pill SignBtn" >SIGN UP</button>
					</div>
				</form>

			</div>

		</div>

	</div>
</div>
<div class="modal  p-4" id="logInModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!--modal header-->
			<div class="modal-header" id="modalHeader">
				<div class="modal-title d-flex justify-content-center">
					<h2>LOGIN</h2>
				</div>
				<button type="button" class="close" data-dismiss="modal">&times;</button>

			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<form class="" target="_blank">
					<div class="form-group">
						<label>USERNAME:</label>
						<input class="form-control" type="text" name="Name" required placeholder="username">
						<label>YOUR PASSWORD:</label>
						<input class="form-control" type="text" name="Message" required placeholder="password">
						</div>
					<div class="row p-2  d-flex justify-content-center ">
						<button type="submit" class="btn  btn-lg shadow-lg rounded-pill SignBtn" >LOGIN</button>
					</div>
				</form>

			</div>

		</div>

	</div>
</div>
